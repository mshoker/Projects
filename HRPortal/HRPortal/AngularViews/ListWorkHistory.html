<div class="row">
    <a href="#/AddWorkHistory" class="btn btn-primary">Add Work History</a>
</div>
<div class="row">
    <div class="col-xs-8">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Start Time</th>
                <th>Hours Worked</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entry in entries | orderBy: 'Day'">
                <td>{{entry.Day}}</td>
                <td>{{entry.StartTime}}</td>
                <td>{{entry.HoursWorked}}</td>
                <td><a href="#/EditWorkHistory" class="btn btn-info">Edit</a> | <a href="#/DeleteWorkHistory" class="btn btn-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
